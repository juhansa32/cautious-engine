<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>귀환하지 않은 퇴마 (방송용)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="screen">
    <div class="topbar">
      <div class="big" id="actTitle">CONNECT</div>
      <div class="small">치지직 채널 URL/ID 입력 → 채팅 !A/!B/!C 연동</div>
    </div>

    <!-- 연결 패널 -->
    <div class="panel" id="connectPanel">
      <div class="panelHead">치지직 연결</div>

      <p class="small dim">
        채널 URL 예시: https://chzzk.naver.com/live/xxxxx<br>
        또는 채널ID만 입력해도 됩니다.
      </p>

      <div class="row">
        <input id="channelInput" placeholder="치지직 채널 URL 또는 채널ID" />
        <button id="connectBtn">등록</button>
        <button id="disconnectBtn" disabled>해제</button>
      </div>

      <div class="small" id="connectStatus">상태: 미연결</div>
      <div class="small dim">※ 게임(브라우저) 종료 시 수동으로 해제하거나 서버를 끄면 연결이 종료됩니다.</div>
    </div>

    <!-- 스토리 -->
    <div id="story" class="story"></div>
    <div id="hint" class="hint"></div>

    <!-- 채팅(로컬 표시) -->
    <div class="panel">
      <div class="panelHead">채팅(로컬 표시)</div>
      <div id="chatLog" class="chatLog"></div>
      <div class="row">
        <input id="chatInput" placeholder="로컬 테스트용 채팅" />
        <button id="sendBtn">전송</button>
      </div>
      <div class="small dim">※ 실전 투표는 치지직 채팅에서 !A / !B / !C 로 들어옵니다.</div>
    </div>

    <!-- 호스트 컨트롤 -->
    <div class="panel">
      <div class="panelHead">호스트(휴복) 컨트롤</div>
      <div id="hostBox" class="hostBox"></div>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
