<html lang="ko">

  <title>귀환하지 않은 퇴마</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <h1 id="actTitle">접속 대기</h1>
    <p class="small">GitHub Pages 체험판</p>

    <div id="story"></div>
    <div id="hint"></div>

        <input id="chatInput" placeholder="복쟈기 채팅(데모)" />
        <button id="sendBtn">전송</button>
      </div>
    </div>

    <div class="panel">
      <div class="panelHead">호스트(휴복)</div>
      <div id="hostBox"></div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
